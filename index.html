<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Погода в городах</title>
  </head>
  <body>
    <div class="jumbotron w-50 container d-flex justify-content-center">
      <form class="form-group w-75">
        <input type="text" class="cityName w-75" placeholder="Input city name">
        <button class="btn btn-primary" id="request-button" type="submit">Add city</button>
        <ul class="autocomplete-list"></ul>
      </form>
    </div>
    <ul class="city-list"></ul>

    <template id="autocomlete-template" style="display: none">
      <li>
        <a href="#" class="autocomlete__link"></a>
        <span class="autocomplete__country"></span>
      </li>
    </template>

    <template id="city-list-template" style="display: none">
      <li class="city-list__item city">
        <div class="city__wrapper">
          <p class="city__cityName"></p>
          <p class="city__country"></p>
        </div>
        <div class="city__wrapper">
          <p class="city__temperature"></p>
          <p class="city__description"></p>
        </div>
        <button class="city__remove">Удалить</button>
      </li>
    </template>
    <script src="dist/main.js"></script>
  </body>
</html>
